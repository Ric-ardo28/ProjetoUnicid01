<body>

    <h1>Exercício de Matemática</h1>
    <p>Escolha a resposta correta para cada pergunta:</p>
    <div class="container">
        <div class="pergunta">
            <p>1. Quanto é 5 + 3? <span class="resultado" id="resultado1"></span></p>
            <label><input type="radio" name="q1" value="a"> a) 6</label><br>
            <label><input type="radio" name="q1" value="b"> b) 7</label><br>
            <label><input type="radio" name="q1" value="c"> c) 8</label><br>
            <label><input type="radio" name="q1" value="d"> d) 9</label>
        </div>
        <div class="pergunta">
            <p>2. Quanto é 10 - 4? <span class="resultado" id="resultado2"></span></p>
            <label><input type="radio" name="q2" value="a"> a) 4</label><br>
            <label><input type="radio" name="q2" value="b"> b) 5</label><br>
            <label><input type="radio" name="q2" value="c"> c) 6</label><br>
            <label><input type="radio" name="q2" value="d"> d) 7</label>
        </div>
        <div class="pergunta">
            <p>3. Quanto é 7 + 2? <span class="resultado" id="resultado3"></span></p>
            <label><input type="radio" name="q3" value="a"> a) 8</label><br>
            <label><input type="radio" name="q3" value="b"> b) 9</label><br>
            <label><input type="radio" name="q3" value="c"> c) 10</label><br>
            <label><input type="radio" name="q3" value="d"> d) 11</label>
        </div>
        <div class="pergunta">
            <p>4. Quanto é 12 - 5? <span class="resultado" id="resultado4"></span></p>
            <label><input type="radio" name="q4" value="a"> a) 5</label><br>
            <label><input type="radio" name="q4" value="b"> b) 6</label><br>
            <label><input type="radio" name="q4" value="c"> c) 7</label><br>
            <label><input type="radio" name="q4" value="d"> d) 8</label>
        </div>
        <div class="pergunta">
            <p>5. Quanto é 6 + 6? <span class="resultado" id="resultado5"></span></p>
            <label><input type="radio" name="q5" value="a"> a) 10</label><br>
            <label><input type="radio" name="q5" value="b"> b) 11</label><br>
            <label><input type="radio" name="q5" value="c"> c) 12</label><br>
            <label><input type="radio" name="q5" value="d"> d) 13</label>
        </div>
    
        <div class="pergunta">
            <p>6. Quanto é 15 - 8? <span class="resultado" id="resultado6"></span></p>
            <label><input type="radio" name="q6" value="a"> a) 6</label><br>
            <label><input type="radio" name="q6" value="b"> b) 7</label><br>
            <label><input type="radio" name="q6" value="c"> c) 8</label><br>
            <label><input type="radio" name="q6" value="d"> d) 9</label>
        </div>
    
        <div class="pergunta">
            <p>7. Quanto é 3 + 9? <span class="resultado" id="resultado7"></span></p>
            <label><input type="radio" name="q7" value="a"> a) 10</label><br>
            <label><input type="radio" name="q7" value="b"> b) 11</label><br>
            <label><input type="radio" name="q7" value="c"> c) 12</label><br>
            <label><input type="radio" name="q7" value="d"> d) 13</label>
        </div>
    
        <div class="pergunta">
            <p>8. Quanto é 14 - 7? <span class="resultado" id="resultado8"></span></p>
            <label><input type="radio" name="q8" value="a"> a) 5</label><br>
            <label><input type="radio" name="q8" value="b"> b) 6</label><br>
            <label><input type="radio" name="q8" value="c"> c) 7</label><br>
            <label><input type="radio" name="q8" value="d"> d) 8</label>
        </div>
    
        <div class="botoes">
            <button onclick="voltar()">Voltar</button>
            <button onclick="verificar()">Verificar Respostas</button>
            <button onclick="avancar()">Avançar</button>
        </div>
    
        <script>
            function verificar() {
                const respostas = ['c', 'c', 'b', 'c', 'c', 'b', 'b', 'c'];
                for (let i = 1; i <= 8; i++) {
                    const radios = document.getElementsByName(`q${i}`);
                    let respostaCorreta = false;
                    radios.forEach(radio => {
                        if (radio.checked) {
                            const resultado = document.getElementById(`resultado${i}`);
                            if (radio.value === respostas[i - 1]) {
                                resultado.textContent = " ✅"; // Emoji de "certinho"
                                respostaCorreta = true;
                            } else {
                                resultado.textContent = " ❌"; // Emoji de "x"
                            }
                        }
                    });
                    if (!respostaCorreta) {
                        const resultado = document.getElementById(`resultado${i}`);
                        resultado.textContent = " ❌"; // Se nenhuma resposta foi selecionada, sinaliza como errado
                    }
                }
            }
    
            function voltar() {
                alert("Voltando para a página anterior.");
                // Lógica para voltar para a página anterior
            }
    
            function avancar() {
                alert("Avançando para a próxima página.");
                // Lógica para avançar para a próxima página
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
