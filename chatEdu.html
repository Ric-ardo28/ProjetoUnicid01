<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educaí - ChatEdu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="chatEdu.css">
</head>
<body>
    <div class="header">
        <div class="logoCT">
            <img src="./image/robotCT.png" alt="Logo Educaí" class="logo">
            <span>ChatEdu</span>
        </div>
        <a href="index.html" class="text-white">Voltar ao menu</a>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12">
                <div id="chat" class="p-3 mb-2 bg-light text-dark">
                    
                    <div class="title-with-icon">
                        <h2>ChatEdu</h2>
                        <img src="./image/robotDC.png" alt="Robot DC" class="robot-icon">
                        
                    </div>
                    <div id="messages"></div>
                   
                    <input type="text" id="input" class="form-control mb-2" aria-label="Faça sua pergunta estudante">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button onclick="sendMessage()" id="enviar" class="btn btn-primary me-md-2">Enviar</button>
                        <button onclick="limparResposta()" id="limpar" class="btn btn-secondary">Limpar</button>
                    </div>
                    <div id="resposta"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
