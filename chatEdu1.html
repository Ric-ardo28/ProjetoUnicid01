<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educaí - ChatEdu</title>
    <link rel="icon" href="./image/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="chatEdu.css">
</head>

<body>
    <div class="header">
        <div class="logoCT">
            <img src="./image/robotCT.png" alt="Logo Educaí" class="logo">
            <span>ChatEdu</span>
        </div>
        <a href="index.html" class="text-white">Voltar ao menu</a>
    </div>
        
    <div class="input-section">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Digite sua mensagem..."
                aria-label="Digite sua mensagem">
            <span class="input-group-text"><img src="https://cdn-icons-png.flaticon.com/512/2983/2983788.png"
                    alt="enviar" width="24px"></span>
        </div>
    </div>
    <div>
        <input type="text" id="pergunta" placeholder="Digite sua pergunta">
        <button onclick="enviarPergunta()">Enviar</button>
    </div>
    <div id="resposta"></div>
    <script>
    function enviarPergunta() {
        const pergunta = document.getElementById("pergunta").value;

        // Corrigido para enviar um objeto JSON válido
        const data = {
            pergunta: pergunta
        };

        fetch("http://localhost:8080/usuario/chat", {
            method: "POST",
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)  // Enviar um JSON com chave-valor
        })
        .then(response => response.text())
        .then(data => {
            document.getElementById("resposta").innerText = data;
        })
        .catch(error => console.error('Erro:', error));
    }
</script>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
