<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Artes - Múltipla Escolha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="simuladoArtesFundamental1-2ano.css">
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center mt-3 mb-5">
        <div class="d-flex align-items-center">
            <a href="#">
                <img src="./image/logo_educai.png" alt="Logo Educaí" class="logo me-2">
            </a>
            <span class="h4 mb-0 fw-bold">Educaí</span>
        </div>
        <a class="custom-btn" href="/cursos.html">Home</a>
    </nav>
    <h1>Exercício de Artes</h1>
    <div class="container">
        <p>Escolha a alternativa correta para cada pergunta:</p>
        <div class="pergunta">
            <span>1. Qual destas cores é uma cor primária?</span>
            <span class="feedback" id="feedback1"></span>
        </div>
        <div class="respostas" id="respostas1"></div>
        <div class="pergunta">
            <span>2. Qual destas atividades é considerada uma arte?</span>
            <span class="feedback" id="feedback2"></span>
        </div>
        <div class="respostas" id="respostas2"></div>
        <div class="pergunta">
            <span>3. Qual desses materiais é usado para desenhar?</span>
            <span class="feedback" id="feedback3"></span>
        </div>
        <div class="respostas" id="respostas3"></div>
        <div class="pergunta">
            <span>4. Qual desses é um artista famoso?</span>
            <span class="feedback" id="feedback4"></span>
        </div>
        <div class="respostas" id="respostas4"></div>
        <div class="pergunta">
            <span>5. Qual destas formas é um círculo?</span>
            <span class="feedback" id="feedback5"></span>
        </div>
        <div class="respostas" id="respostas5"></div>
        <div class="buttons">
            <div class="button-left">
                <button onclick="voltar()">Voltar</button>
            </div>
            <div class="button-right">
                <button onclick="avancar()">Avançar</button>
            </div>
        </div>
        <div class="centralizado">
            <button onclick="verificar()">Verificar Respostas</button>
        </div>
    </div>
    <script>
        const questoes = [
            { correta: "Vermelho", alternativas: ["Vermelho", "Roxo", "Rosa"] },
            { correta: "Cantar", alternativas: ["Cantar", "Dormir", "Correr"] },
            { correta: "Lápis", alternativas: ["Lápis", "Papel", "Tesoura"] },
            { correta: "Leonardo da Vinci", alternativas: ["Leonardo da Vinci", "Cristiano Ronaldo", "Albert Einstein"] },
            { correta: "Bola", alternativas: ["Bola", "Cubo", "Pirâmide"] }
        ];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        window.onload = function() {
            questoes.forEach((questao, index) => {
                shuffle(questao.alternativas);
                const respostasDiv = document.getElementById(`respostas${index + 1}`);
                questao.alternativas.forEach(alternativa => {
                    const radioHTML = `<input type="radio" name="p${index + 1}" value="${alternativa}"> ${alternativa} <br>`;
                    respostasDiv.innerHTML += radioHTML;
                });
            });
        };

        function verificar() {
            questoes.forEach((questao, index) => {
                const radios = document.getElementsByName(`p${index + 1}`);
                let respostaSelecionada = "";
                for (const radio of radios) {
                    if (radio.checked) {
                        respostaSelecionada = radio.value;
                        break;
                    }
                }
                const feedbackElement = document.getElementById(`feedback${index + 1}`);
                if (respostaSelecionada === questao.correta) {
                    feedbackElement.innerHTML = '✅';
                } else {
                    feedbackElement.innerHTML = '❌';
                }
            });
        }

        function voltar() {
            window.history.back();
        }

        function avancar() {
            alert("Avançar para a próxima página!");
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
