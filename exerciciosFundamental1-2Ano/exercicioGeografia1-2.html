<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Geografia - Dissertativa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="artesFundamental1-2ano.css">
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center mt-3 mb-5">
        <div class="d-flex align-items-center">
            <a href="#">
                <img src="./image/logo_educai.png" alt="Logo Educaí" class="logo me-2">
            </a>
            <span class="h4 mb-0 fw-bold">Educaí</span>
        </div>
        <a class="custom-btn" href="/cursos.html">Home</a>
    </nav>
    <h1>Exercício de Geografia</h1>
    <p>Responda às perguntas abaixo:</p>
    <div class="quadro">
        <p>África - Brasil - Azul - Atlântico - Brasília</p>
    </div>
    <div class="pergunta">
        <p>1. Qual é a cor do céu? 
            <input type="text" id="resposta1" onkeydown="navegar(event, 1)">
            <span class="feedback" id="feedback1"></span>
        </p>
    </div>
    <div class="pergunta">
        <p>2. Qual é a capital do Brasil? 
            <input type="text" id="resposta2" onkeydown="navegar(event, 2)">
            <span class="feedback" id="feedback2"></span>
        </p>
    </div>
    <div class="pergunta">
        <p>3. Nome de um continente? 
            <input type="text" id="resposta3" onkeydown="navegar(event, 3)">
            <span class="feedback" id="feedback3"></span>
        </p>
    </div>
    <div class="pergunta">
        <p>4. Nome de um país? 
            <input type="text" id="resposta4" onkeydown="navegar(event, 4)">
            <span class="feedback" id="feedback4"></span>
        </p>
    </div>
    <div class="pergunta">
        <p>5. Nome de um oceano? 
            <input type="text" id="resposta5" onkeydown="navegar(event, 5)">
            <span class="feedback" id="feedback5"></span>
        </p>
    </div>
    <div class="buttons">
        <div class="button-left">
            <button class="custom-btn" onclick="voltar()">Voltar</button>
        </div>
        
    </div>
    <div class="centralizado">
        <button class="custom-btn" onclick="verificar()">Verificar Respostas</button>
    </div>
    <script>
        function verificar() {
            const respostasCorretas = [
                "azul", // Cor do céu
                "brasília", // Capital do Brasil
                "áfrica", // Nome de um continente
                "brasil", // Nome de um país
                "atlântico" // Nome de um oceano
            ];
            for (let i = 1; i <= 5; i++) {
                const resposta = document.getElementById(`resposta${i}`).value.toLowerCase();
                const respostaCorreta = respostasCorretas[i - 1].toLowerCase();
                const feedbackElement = document.getElementById(`feedback${i}`);
                if (resposta === respostaCorreta) {
                    feedbackElement.innerHTML = '✅'; // Emoji de correta
                } else {
                    feedbackElement.innerHTML = '❌'; // Emoji de errada
                }
            }
        }

        function navegar(event, index) {
            if (event.key === "Enter") {
                event.preventDefault(); // Previne o envio do formulário
                if (index < 5) {
                    document.getElementById(`resposta${index + 1}`).focus(); // Foca no próximo input
                } else {
                    verificar(); // Verifica as respostas se estiver no último input
                }
            }
        }

        function voltar() {
            window.history.back(); // Volta para a página anterior
        }

        function avancar() {
            alert("Avançar para a próxima página!"); // Você pode redirecionar aqui
            // window.location.href = 'proxima_pagina.html'; // Exemplo de redirecionamento
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
