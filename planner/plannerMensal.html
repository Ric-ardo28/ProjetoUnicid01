        .calendar {
            display: grid;

            margin-top: 10px;
        }
        .calendar div {

            padding: 10px;
            border: 1px solid #ddd;

        .buttons {

        button {

            border: none;
            border-radius: 20px;
            background-color: #cb6ce6;
            color: white;
            cursor: pointer;

        button:hover {
